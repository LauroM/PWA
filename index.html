      <div style="color: white;">
        <b>To Learning</b>
      </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

        </button>

                    <a class="nav-link" href="#carouselExampleIndicators">Home <span class="sr-only">(current)</span></a>

                </li>

    <!-- TELA 1 -->
    <div id="tela1" style="margin: 10px;">
      
      <div class="d-flex justify-content-around" style="margin-bottom: 30px;">
        <form class="form-inline"  style="width: 100%;">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar" style="width: 100%;">
        </form>
      </div>

      <div id="tarefas" class="list-group"></div>

      <button id="btn-newtask" type="button" onclick="newTask('new')" class="custom-btn btn-primary" style="border-radius: 50%; width: 50px; height: 50px; position: absolute ;bottom: 20px;right: 20px; box-shadow: 0 0 1em gray;">
        <i class="fas fa-plus"></i>
      </button>
      
    </div>
    
    
    <!-- TELA 2 -->
    
    <div id="tela2" style="visibility: hidden; margin: 10px;">
      <form id="taskForm">
        <div class="form-group">
          <label for="tema">Tema de estudo</label>
          <input type="text" class="form-control" id="tema">
        </div>

        <div class="form-group">
          <label for="descricao">Objetivo do estudo</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>

        <div class="form-group">
          <div class="d-flex justify-content-center">
            <div>
              <label for="startDate">Inicio</label>
              <input type="text" class="form-control" id="startDate" placeholder="dd/mm/yyyy" style="width: 90%;" maxlength="10">
            </div>
            <div>
              <label for="endDate">Conlusão</label>
              <input type="text" class="form-control" id="endDate" placeholder="dd/mm/yyyy" style="width: 90%;" maxlength="10">
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center flex-wrap">
          <button type="button" class="btn btn-outline-danger" style="margin-right: 10px;" onclick="backToList()">Cancelar</button>
          <button id="newtask" type="button" class="btn btn-outline-primary" style="margin-left: 10px;" onclick="saveTask()">Salvar</button>
          <button id="edittask" type="button" class="btn btn-outline-primary" style="margin-left: 10px;" onclick="editTask()">Salvar</button>
        </div>
      
      </form>
    
    </div>


    <!-- TELA 3 -->

    <script src="models/task.js"></script>
    <script src="tolearning.js"></script>
  </body>
